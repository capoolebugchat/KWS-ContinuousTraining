name: Generate my Artifacts
outputs:
- {name: outp, type: Artifact}
implementation:
  container:
    image: python:3.7
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.13' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def generate_my_Artifacts(
          outp: Output[Artifact]
      ):
          import logging
          import os
          os.system("ls //")
          os.system("ls /mnt/pipeline")
          os.system("ls /mnt/pipeline/test-train-dataset")
          logging.info("Path:"+outp.path)
          logging.info("URI:"+outp.path)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - generate_my_Artifacts
