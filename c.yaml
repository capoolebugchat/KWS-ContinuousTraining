name: Register at
inputs:
- {name: custom_artifacts_name, type: String}
outputs:
- {name: Output, type: ArtifactType}
implementation:
  container:
    image: python:3.7
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.13' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def _register_at(
          custom_artifacts_name: str
      ) -> ArtifactType:

          from ml_metadata.proto.metadata_store_pb2 import ArtifactType
          from ml_metadata.proto import metadata_store_pb2
          data_type = ArtifactType
          data_type.name = "DataSet"
          data_type.properties["day"] = metadata_store_pb2.INT
          data_type.properties["split"] = metadata_store_pb2.STRING
          return data_type

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - _register_at
